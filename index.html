<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>RoadImportance</title>
</head>

<body>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="">
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-geometryutil@0.8.1/src/leaflet.geometryutil.js"></script>
    <script src="https://rawgit.com/makinacorpus/Leaflet.AlmostOver/b1629f00c9708d4843829f2aef9e5791d0ad4a53/src/leaflet.almostover.js"></script>
    <script src="https://unpkg.com/leaflet-hash@0.2.1/leaflet-hash.js"></script>
    <script type="text/javascript" src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"></script>

    <div id="map"></div>
    <div id="mini-map"></div>
    <div class="contents">
        <form name="form" class="item">
            <label for="form">Preset:</label>
            <input type="radio" name="radios" id="Tokyo">
            <label for="Tokyo">Tokyo</label>
            <input type="radio" name="radios" id="Kyoto">
            <label for="Kyoto">Kyoto</label>
        </form>
        <div id="bg-toggle" class="item"></div>
    </div>
    <div id="description">
        <div class="bg"></div>
        <div class="button" tabindex="0">
            <span class="arrow-icon"></span>
        </div>
        <div id="content" tabindex="0">
            <h2>1. 調べたい場所を選ぶ</h2>
            <ul>
                <li>マップを D&D したり，拡大縮小したりして選ぶ</li>
                <li>or 右上のミニマップで指定する</li>
                <li>or 左上の "Preset" から選ぶ</li>
            </ul>
            <h2>2. 重要度を調べたい道路をクリックする（オレンジ色 -> 青色に変わる）</h2>
            <ul>
                <li>クリックするたびにゴールが変わる（マーカーで示されている）</li>
                <li>各地点への影響度が緑，黄，赤，黒の 4 色で塗り分けられている</li>
                <li>ゴール同士の最短路が紫色で示されている</li>
                <li>全体像を見渡すために，この状態で 2 段階まで縮小できる</li>
                <li>背景の表示・非表示を切り替えることができる</li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="https://kyunashige.github.io/important-road/dijkstra.js"></script>
    <script type="text/javascript" src="https://kyunashige.github.io/important-road/main.js"></script>
</body>

</html>
